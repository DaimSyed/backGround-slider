<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Background Slider</title>

<!-- FONT AWSOME -->
<script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

<!-- MY STYLE SHEET -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="slider-container">
       
        <div style="background-image: url('https://source.unsplash.com/1600x900/?landscapes'
        );" class="slide active"></div>
        <div style="background-image: url('https://source.unsplash.com/1600x900/?mountain'
        );" class="slide"></div>
        <div style="background-image: url('https://source.unsplash.com/1600x900/?garden'
        );" class="slide"></div>
        <div style="background-image: url('https://source.unsplash.com/1600x900/?water'
        );" class="slide"></div>

        <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    
    


<!-- JAVA SCRIPT FILE -->
<script src="./script.js"></script>
</body>
</html>
